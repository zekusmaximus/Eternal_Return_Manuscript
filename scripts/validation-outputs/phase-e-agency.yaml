  average_agency_score_after: 6.5
  target_range: "6-7/10"

  revisions:
    scene_01:
      file: "drafts/movement-two/last-human/scenes/scene-01.md"
      changes:
        - location: "Opening section after Archive description"
          before: "I start walking. Walking is what I know."
          after: |
            I choose to walk. The Archive offers corridors in every direction,
            and I could stop here... I choose the deeper path. Walking is what
            I know, but knowing is not the same as compulsion. Each step is a
            decision I make again.
          rationale: "Transformed passive walking into active choice"

        - location: "After finding incomplete fragments"
          before: "I will find them."
          after: |
            I will find them. Not because I must... But because she told me
            to walk east, and I choose to honor that. I choose to continue
            even knowing what continuation costs.
          rationale: "Added explicit choice language tied to honoring the lost loved one"

        - location: "Reaching toward Archaeologist's presence"
          before: "I reach toward the source of the phrase..."
          after: |
            I reach toward the source of the phrase... a choice, not a compulsion.
            I could turn away from this connection... The option exists, as it
            has always existed. I reach anyway. I choose the reaching.
          rationale: "Emphasized that connection is chosen, not forced"

      agency_score_before: 5
      agency_score_after: 6.5

    scene_02:
      file: "drafts/movement-two/last-human/scenes/scene-02.md"
      changes:
        - location: "Before touching the third surface"
          before: "I should not touch it... And I need to understand..."
          after: |
            I should not touch it... I could turn back. I could preserve what
            memories remain... But I choose to know. I choose understanding
            over preservation. The cost is mine to pay, and I pay it willingly.
          rationale: "Transformed need into choice, emphasizing willing payment of cost"

        - location: "The rage section"
          before: "I cannot break them. The thought arrives with certainty..."
          after: |
            I could break them. The crystals are fragile enough... I could
            destroy every instruction, refuse the transformation... The option
            exists. It has always existed. I lower my fists. Not because I
            cannot break them—because I choose not to. The rage does not
            disappear, but it transforms into... the fierce will to continue
            on my own terms.
          rationale: "Critical change - rage becomes active choice rather than helplessness"

        - location: "Standing before the spiral"
          before: "I stand before the spiral and I let the transformation continue..."
          after: |
            I stand before the spiral and I choose to let the transformation
            continue... I could still walk away... The option exists. But she
            told me to walk east. And I choose this. I choose to witness.
            Not because the pattern requires it—because I require it of myself.
          rationale: "Transformed passive acceptance into active commitment"

      agency_score_before: 4
      agency_score_after: 6.5

    scene_03:
      file: "drafts/movement-two/last-human/scenes/scene-03.md"
      changes:
        - location: "Walking toward the form"
          before: "I am walking toward the form. I am being walked toward the form..."
          after: |
            I am walking toward the form. The pull is strong—strong enough to
            feel like compulsion. But I have felt compulsion before... This is
            choice wearing the costume of necessity. I could stop. I could turn...
            I choose to walk. The agency is mine. The pattern may have prepared
            this moment, but the stepping is my stepping.
          rationale: "Rejected 'being walked' language for explicit active choice"

        - location: "I am still the Last Human"
          before: "I am still the one who endures. The one who persists..."
          after: |
            I am still the one who chose to endure. The one who chose to persist.
            The one who carries the weight... willingly, because the carrying
            is what remains of love. I could have stopped a thousand times.
            I chose not to. That choosing is what makes this moment mine.
          rationale: "Emphasized the thousand choices that led to this moment"

      agency_score_before: 3
      agency_score_after: 6.5

